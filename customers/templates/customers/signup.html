<!DOCTYPE html>
{%load static%}
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{%static 'css/loginstyle.css'%}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <div class="conatiner mb-2">
        <div class="row mb-2 mt-2">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                {% for field in form %}
                    {%if field.errors%}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Failed!</strong>   {{ field.errors }}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                        <div class="fieldWrapper">
                          
                           
                        </div>
                    {%endif%}
            {% endfor %}
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
    <div class="center">
      <h1>SignUp</h1>
      <form method="post">
        {%csrf_token%}
       
        <div class="txt_field">
            <input type="text" id="id_first_name" name="first_name" required>
            <span></span>
            <label>FirstName</label>
          </div>
          <div class="txt_field">
            <input type="email" id="id_email" name="email" required>
            <span></span>
            <label>Email</label>
          </div>
         
        <div class="txt_field">
          <input type="text" id="id_username" name="username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="id_password1" name="password1" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="password" id="id_password2" name="password2" required>
            <span></span>
            <label>ConfirmPassword</label>
          </div>
        
        <input type="submit" value="SignUp">
        <div class="signup_link">
          Already a member? <a href="{%url 'signin' %}">Signin</a>
        </div>
      </form>
    </div>

  </body>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
